# https://wiki.hyprland.org/Configuring/Binds/#submaps
# will switch to a submap called resize
bind = $mainMod, return, submap, resize

# will start a submap called "resize"
submap = resize

# sets repeatable binds for resizing the active window
binde = , right, resizeactive, 10 0
binde = , left, resizeactive, -10 0
binde = , up, resizeactive, 0 -10
binde = , down, resizeactive, 0 10

bind = , catchall, submap, reset
submap = reset

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, F, fullscreen

bind = $mainMod, S, togglegroup
bind = Alt, Tab, changegroupactive, f
bind = Alt+Shift, Tab, changegroupactive, b

bind = $mainMod SHIFT, Left, movewindoworgroup, l
bind = $mainMod SHIFT, Right, movewindoworgroup, r
bind = $mainMod SHIFT, Up, movewindoworgroup, u
bind = $mainMod SHIFT, Down, movewindoworgroup, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, Q, togglespecialworkspace, magic
bind = $mainMod SHIFT, Q, movetoworkspace, special:magic

bind = $mainMod, A, togglespecialworkspace, sns
bind = $mainMod SHIFT, A, movetoworkspace, special:sns

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise --max-volume 150
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume lower --max-volume 150
bindel = Shift_L,XF86AudioLowerVolume, exec, swayosd-client --input-volume lower --max-volume 150
bindel = Shift_L,XF86AudioRaiseVolume, exec, swayosd-client --input-volume raise --max-volume 150
bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle && $mic-led

bindr = CAPS, Caps_Lock,exec, swayosd-client --caps-lock 

bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness lower

bind = Ctrl+Shift_L, escape, exec, $taskManager


# trigger when the switch is turning on
bindl = , switch:on:Lid Switch, exec, hyprctl dispatch dpms off eDP-1
# trigger when the switch is turning off
bindl = , switch:off:Lid Switch, exec, hyprctl dispatch dpms on
